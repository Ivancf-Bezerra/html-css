<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens flexivel">  
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos reproduzir audios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/GameOn.mp3" type="">
        <p>Seu navegador nao é compativel com MP3 </p>
        <p>Clique <a href="midias/GameOn.mp3">GameOn.mp3</a> </p>
    </audio>
    
</body>
</html>
