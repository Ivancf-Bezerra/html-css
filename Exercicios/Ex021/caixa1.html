<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {text-align: center;
            background-color: bisque;

            height:auto;
            width: 300px;

            border: 10px solid darkblue;

            padding: 10px;

            margin: 50px auto;

            outline: 5px dashed cornflowerblue;
            
        }
        a {display: block;
            border: 2px solid darkblue;

            padding: 1px;

            margin: 10px;

            outline: 1px dashed cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links</a> são exemplos de caixas Inline-level. Vamos ver como tudo isso funciona?</p>
</body>
</html>
