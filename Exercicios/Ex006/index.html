<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieraquia de Titulos</title>
</head>
<body>
    <h1>Esse é o titulo principal</h1>
    <h2>Esse é o subtitulo do titulo principal</h2>
    <p>os titulos vao do 'h1' ao 'h6' e sao as hierarquias dos titulos, nao sao indicativos de tamanho para eles.</p>
    
</body>
