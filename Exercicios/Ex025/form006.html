<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="POST">
        <label for="iest">Estado</label>
        <select name="est" id="iest">
                <option value="escolha"selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite aqui seu texto"></textarea>
        </p>

        <p>
            <input type="submit" value="Vai desgraça!">
            <input type="reset" value="Caguei tudo!">
        </p>
    </form>
    
</body>
</html>
