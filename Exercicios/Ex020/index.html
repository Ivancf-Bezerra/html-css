<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(184, 132, 234, 0.601);
            text-align: center;
            border: 2px solid black;
            height: 200px;
            width: 200px;
            margin: 2px;
        }
        
        div:hover {
            background-color: rgba(185, 132, 234, 0.882);
        }
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>

</body>
</html>
