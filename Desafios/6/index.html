<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
<ul>
<li><abbr title="Use <p>">Parágrafo</abbr></li>
<li><abbr title="Use <h1>,<h2>,...,<h6>">Títulos</abbr></li>
<li>
<abbr title="<img src='' alt=''>">Imagens</abbr>
</li>
<li><abbr title="Use <abbr>">Abreviações</abbr></li>
<li><abbr title="Use <code>">Código-Fonte</abbr></li>
<li><abbr title="Use <ol> e <li>">Listas númeradas</abbr></li>
<li><abbr title="Use <ul> e <li>">Listas com demarcações</abbr></li>
</ul>
</body>
</html>
